name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: "Verifica el Codigo"
              uses: actions/checkout@v4

            - name: "Setup Node.js"
              uses: actions/setup-node@v4
              with:
                    node-version: '22.19.0'
                    cache: 'pnpm'
            
            - name: "Instalar dependencias"
              run: pnpm install -g pnpm && pnpm install --frozen-lockfile

            - name: "Contruir la aplicaci√≥n"
              run: pnpm run build
            
            - name: "Configurar Github Page"
              uses: actions/configure-pages@v5
            
            - name: "Subir el dist como artefacto"
              uses: actions/upload-pages-artifact@v3
              with:
                path: './dist'
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: "Desplegar a GitHub Page"
              id: deployment
              uses: actions/deploy-pages@v4